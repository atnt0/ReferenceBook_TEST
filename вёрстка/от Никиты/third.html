<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <style>
        
    </style>


    <div class="container">
        <div class="row pt-md-2">
            <div class="input-group col-12 offset-md-2 col-md-5" style="border: 2px solid black; border-radius: 10px;">
                <input class="form-control py-2 border-right-0" type="search" id="example-search-input" style="border:none">
                    <button class="btn" style="border-left: none;">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                              </svg>
                    </button>
            </div>
            <div class="col-md-auto mx-md-1 my-1 my-md-0 " style="border: 2px solid black; border-radius: 10px;">
                <a href="" class="btn">Register</a>
            </div>
            <div class="offset-md-0 col-md-auto" style="border: 2px solid black; border-radius: 10px;">
                <a href="" class="btn">Login</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img width="100%" class="border" src="https://img.pngio.com/no-camera-allowed-clip-art-at-clkercom-vector-clip-art-online-no-camera-sign-png-600_600.png">
            </div>
            <div class="offset-md-1 col-md-4 d-flex align-items-center">
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Выберите Категорию</option>
                    <option>Полиграфия</option>
                    <option>Унитазы</option>
                  </select>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Выберите Подкатегорию</option>
                    <option>Расходные материалы</option>
                    <option>Обслуживание и ремонт</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-2 col-md-4">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <img height="23px" src="https://img.icons8.com/ios/50/000000/phone-not-being-used.png"/>                  
                  </div>                
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Телефон">
                <button class="btn btn-success">+</button>
              </div>
              <div class="input-group mb-2 col-md-4">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                <button class="btn btn-success">+</button>
              </div>
              <div class="input-group mb-2 col-md-4">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                      <img height="23px" src="https://cdn.iconscout.com/icon/free/png-256/loading-343-460469.png">
                  </div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Социальные сети">
                <button class="btn btn-success">+</button>
              </div>
        </div>

        <div class="row ">
            <div class="col">
                <textarea class="form-control" placeholder="Краткое описание" rows="5"></textarea>
            </div>
            
        </div>
        <div class="row ">
            <div class="col">
                <textarea class="form-control" placeholder="Полное описание" rows="5"></textarea>
            </div>
            
        </div>
          
    </div>


    
    

    <!-- <script src="https://kit.fontawesome.com/e09f504678.js" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
