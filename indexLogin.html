<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row pt-md-2">
            <div class="input-group col-12 offset-md-2 col-md-5" style="border: 2px solid black; border-radius: 10px;">
                <input class="form-control py-2 border-right-0" type="search" id="example-search-input" style="border:none">
                    <button class="btn" style="border-left: none;">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                              </svg>
                    </button>
            </div>
            <div class="col-md-auto mx-md-1 my-1 my-md-0 " style="border: 2px solid black; border-radius: 10px;">
                <a href="" class="btn">Register</a>
            </div>
            <div class="offset-md-0 col-md-auto" style="border: 2px solid black; border-radius: 10px;">
                <a href="" class="btn">Login</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="offset-md-3 col-md-6">
                <form class="border rounded p-3">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group mt-5">
                        <button class="btn btn-success form-control">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="offset-md-3 col-md-6">
                <button class="btn btn-outline-secondary text-primary btn-lg p-4 pb-5 my-4 form-control">Create an account</button>
               </div>
        </div>
    </div>
</body>
</html>
