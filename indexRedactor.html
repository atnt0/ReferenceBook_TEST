<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Main</title>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        #basic-addon2{
            background-color: #28a745;
            color: white;
        }
        #logo{
            border:1px solid lightgrey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Введите достаточно" aria-label="Имя получателя"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Искать</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img id="logo" src="C:\Users\Bublik\Downloads\ImageDefault.jpg">
            </div>
            <div class="col-9">
                <input type="text" class="form-control" placeholder="Название компании">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="ФИО директора компании">
                    </div>
                    <div class="col-6">
                        <select class="form-control">
                            <option value="0" selected>Выберите родительскую компанию (если есть)</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="form-control" multiple size="4">
                            <option value="0" selected>Выберите Категорию</option>
                            <option value="1">Полиграфия</option>
                            <option value="2">Унитазы</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <select class="form-control" multiple size="4">
                            <option value="0" selected>Выберите Подкатегорию</option>
                            <option value="1">Расходные материалы</option>
                            <option value="2">Обслуживание и ремонт</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="phones">
                <div class="input-group mb-3 phones-item">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#9742;</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Телефон">
                    <input type="button" class="btn btn-success phones-add" value="+" title="Добавить еще">
                </div>
            </div>
            <div class="col-6" id="emails">
                <div class="input-group mb-3 emails-item">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email">
                    <input type="button" class="btn btn-success emails-add" value="+" title="Добавить еще">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control" placeholder="Краткое описание"></textarea>
                <textarea class="form-control" placeholder="Полное описание"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="https://img.icons8.com/color/24/000000/facebook-new.png"/></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Facebook">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="https://img.icons8.com/color/24/000000/twitter.png"/></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Twitter">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="https://img.icons8.com/color/24/000000/instagram-new.png"/></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Instagram">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ссылка на сайт">             
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <select class="form-control">
                    <option value="0" selected>Выберите город</option>
                    <option value="1">Киев</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-control">
                    <option value="0" selected>Выберите индекс</option>
                    <option value="1">01001</option>
                    <option value="2">03028</option>
                    <option value="2">04111</option>
                </select>
            </div>
            <div class="col-6">
                <select class="form-control">
                    <option value="0" selected>Выберите улицу</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <select class="form-control">
                    <option value="0" selected>Выберите номер дома</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-control">
                    <option value="0" selected>Выберите номер корпуса</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Номер квартиры/офиса">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#emails').on('click', '.emails-add',function()
            {
                if($(this).hasClass('btn-success'))
                {
                var add='<div class="input-group mb-3 emails-item">'+
                    '<div class="input-group-prepend">'+
                        '<span class="input-group-text">@</span>'+
                        '</div>'+
                        '<input type="text" class="form-control" placeholder="Email">'+
                    '<input type="button" class="btn btn-success emails-add" value="+" title="Добавить еще">'+
                    '</div>';
                $(this).removeClass('emails-add btn-success').addClass('emails-remove btn-danger').attr('title','Удалить').val('-');
                $('#emails').append(add);
                }
            });
            $('#emails').on('click', '.emails-remove', function()
            {
                $(this).parent().remove();
            });
        })


        $(document).ready(function(){
            $('#phones').on('click', '.phones-add',function()
            {
                if($(this).hasClass('btn-success'))
                {
                var add='<div class="input-group mb-3 phones-item">'+
                    '<div class="input-group-prepend">'+
                        '<span class="input-group-text">&#9742;</span>'+
                        '</div>'+
                    '<input type="text" class="form-control" placeholder="Телефон">'+
                    '<input type="button" class="btn btn-success phones-add" value="+" title="Добавить еще">'+
                '</div>';
                $(this).removeClass('phones-add btn-success').addClass('phones-remove btn-danger').attr('title','Удалить').val('-');
                $('#phones').append(add);
                }
            });
            $('#phones').on('click', '.phones-remove', function()
            {
                $(this).parent().remove();
            });
        })
    </script>
</body>

</html>
