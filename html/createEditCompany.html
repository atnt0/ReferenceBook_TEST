    <script>
        $(document).ready(function(){
			//емейл,Телефон,Социальные сети
			function ContactsMultiplier(type,placeholder){
				$('#'+type).on('click','.'+type+'-add',function(){
					if($(this).hasClass('btn-success')){
						var add='<div class="input-group mb-3 '+type+'-item">'+
							'<div class="input-group-prepend">'+
								'<span class="input-group-text">@</span>'+
								'</div>'+
								'<input type="text" class="form-control" placeholder="'+placeholder+'">'+
							'<input type="button" class="btn btn-success '+type+'-add" value="+" title="Добавить еще">'+
							'</div>';
						$(this).removeClass(type+'-add btn-success').addClass(type+'-remove btn-danger').attr('title','Удалить').val('-');
						$('#'+type).append(add);
					}
				});
				$('#'+type).on('click','.'+type+'-remove',function(){
					$(this).parent().remove();
				});
			}
			ContactsMultiplier('emails','Email');
			ContactsMultiplier('phones','Телефон');
			ContactsMultiplier('socials','Социальные сети');
			//расписание
			for(let i=0;i<24;i++){
				$('.day-start-h,.day-finish-h,.timeout-start-h,.timeout-finish-h').append('<option value="'+i+'"'+(i==0?' selected':'')+'>'+(i<10?'0'+i:i)+'</option>');
			}
			for(let i=0;i<60;i+=5){
				$('.day-start-m,.day-finish-m,.timeout-start-m,.timeout-finish-m').append('<option value="'+i+'"'+(i==0?' selected':'')+'>'+(i<10?'0'+i:i)+'</option>');
			}
			$('input.custom-control-input:checkbox').on('change',function(){
				if($(this).prop('checked')==true){
					let tr=$(this).closest('tr');
					tr.find('select').each(function(){
						$(this).prop('disabled',true);
					});
				}else{
					let tr=$(this).closest('tr');
					tr.find('select').each(function(){
						$(this).prop('disabled',false);
					});
				}
			});

        })
    </script>
